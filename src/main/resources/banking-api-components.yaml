        limits:
          type: array
          description: |
            List of spending limits.
          items:
            type: object
            required:
              - limitType
              - amount
              - currencyCode
            properties:
              limitType:
                type: string
                enum: ["daily", "weekly", "monthly", "perTransaction", "atmWithdrawal", "onlineTransaction", "internationalTransaction"]
                description: |
                  Type of limit.
                example: "daily"
              amount:
                type: string
                description: |
                  Limit amount as a string to preserve precision.
                example: "1000.00"
              currencyCode:
                type: string
                description: |
                  Currency code (ISO 4217).
                example: "USD"
                minLength: 3
                maxLength: 3
              remaining:
                type: string
                description: |
                  Remaining amount for time-based limits.
                example: "750.50"
              resetDate:
                type: string
                format: date-time
                description: |
                  When the limit will reset for time-based limits.
                example: "2023-04-01T00:00:00Z"

